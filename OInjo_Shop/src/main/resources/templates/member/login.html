<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/images/logo.png">
    <link rel="stylesheet" href="../../static/css/login.css">
    <link rel="stylesheet" href="/css/login.css">
    <script src="https://kit.fontawesome.com/08edd7b20e.js" crossorigin="anonymous"></script>
    <script src="../../static/js/login.js" defer></script>
    <script src="/js/login.js" defer></script>
    <title>로그인</title>
</head>

<body>
    <form action="/member/login" method="post" class="login-form">
        <section class="login-section">
            <h3 class="login-title">로그인</h3>
            <div class="input-wrapper">
                <i class="fa-regular fa-user icon email-icon"></i>
                <input type="email" placeholder="이메일" class="input email-input" name="memberEmail">
            </div>
            <div class="input-wrapper">
                <i class="fa-solid fa-key icon password-icon"></i>
                <input type="password" placeholder="비밀번호" class="input password-input" name="memberPassword">
            </div>
            <p class="login-fail-text hidden">아이디, 비밀번호를 입력하세요.</p>
            <button type="submit" class="login-button">로그인</button>
            <div class="other-button">
                <a href="/member/findid">아이디 찾기</a>
                <a href="/member/findpw">비밀번호 찾기</a>
                <a href="/member/save">회원가입</a>
            </div>
            <div class="easy-login">
                <a href="/oauth2/authorization/naver" class="easy-login-link"><img src="../../static/images/naver.png"
                        class="easy-login-image"></a>
                <a href="/oauth2/authorization/kakao" class="easy-login-link"><img src="../../static/images/kakao.png"
                        class="easy-login-image"></a>
            </div>
        </section>
    </form>
</body>

</html>
