<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/member/withdrawal.css">
  <link rel="stylesheet" href="../../static/css/member/withdrawal.css">
  <link rel="icon" href="/images/logo.png">
  <link rel="stylesheet" href="/js/font.js" defer>
  <script src="/js/member/withdrawal.js" defer></script>
  <script src="https://kit.fontawesome.com/08edd7b20e.js" crossorigin="anonymous"></script>
  <title>회원탈퇴</title>
</head>

<body>
  <main class="withdrawal">
    <img src="/images/logo.png" alt="OInJo 로고" class="logo">
    <div class="withdrawal-title"><i class="fa-solid fa-triangle-exclamation"></i>회원탈퇴</div>
    <div class="notice">
      <div class="notice-title">회원 정보 및 모든 정보 삭제</div>
      <div class="notice-detail">회원 탈퇴 즉시, 회원 정보는 모두 삭제되고, 절대 복원되지 않습니다</div>
      <div class="notice-delete-data">
        <div class="delete-data">삭제되는 정보</div>
        <div class="delete-data-detail">회원 이름, 회원 비밀번호, 회원 전화번호, 회원 이메일, 회원 주소, 구매 내역, 장바구니</div>
      </div>
    </div>
    <div class="user-info-check">
      <div class="user-info-check-title"><i class="fa-solid fa-exclamation"></i>회원탈퇴할 계정을 확인합니다</div>
      <div class="id-check" th:text="${session.loginEmail}">
      </div>
    </div>
    </div>
    <p class="hidden loginid" th:text="${session.loginId}"></p>
    <div class="withdrawal-button-wrapper">
      <button class="withdrawal-button">회원탈퇴</button>
    </div>
  </main>
</body>

</html>
