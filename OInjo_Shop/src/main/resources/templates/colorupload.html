<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/upload.css">
  <script src="/js/upload.js" defer></script>
  <link rel="stylesheet" href="../static/css/upload.css">
  <script src="../static/js/upload.js" defer></script>
  <script src="https://kit.fontawesome.com/08edd7b20e.js" crossorigin="anonymous"></script>
  <title>색상 등록</title>
</head>

<body>
  <section class="upload-section">
    <nav class="upload-nav">
      <a href="admin/item/new" class="upload-link">상품 등록</a>
      <a href="admin/brand/new" class="upload-link">브랜드 등록</a>
      <a href="admin/category/new" class="upload-link">카테고리 등록</a>
      <a href="admin/color/new" class="upload-link">색상 등록</a>
      <a href="admin/size/new" class="upload-link">사이즈 등록</a>
    </nav>
    <form action="/admin/color/new" method="post" class="upload-form">
      <label for="color" class="upload-label">색상 등록</label>
      <div class="upload-input-button-wrapper">
        <input type="text" name="colorName" id="color" class="upload-input">
        <i class="fa-solid fa-plus upload-button"></i>
      </div>
    </form>
    <ul class="ul-wrapper">
      <li th:each="colorDto : ${colorList}" class="database-list">
          <span th:text="${colorDto.colorId}" class="id color-id"></span>
          <span th:text="${colorDto.colorName}" class="name color-name"></span>
          <i class="fa-solid fa-trash delete-button"></i>
      </li>
  </ul>
  </section>
  
</body>

</html>
