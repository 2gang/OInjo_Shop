<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/images/logo.png">
    <link rel="stylesheet" href="/css/paymentcompleted.css">
    <script src="https://kit.fontawesome.com/08edd7b20e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/root.css">
    <link rel="stylesheet" href="/css/paymentcompleted.css">
    <script src="/js/complpaymenteted.js" defer></script>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="icon" href="/images/logo.png">
    <link rel="manifest" href="/favicon/site.webmanifest">
    <link rel="mask-icon" href="/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <title>결제 완료</title>
    <script src="/js/header.js" defer></script>
    <script src="/js/font.js" defer></script>
</head>

<body>
<header class="header-wrapper">
    <p class="login-check" th:text="${session.loginEmail}"></p>
    <div class="header-left">
        <!-- <h3 class="header-title">OInJo</h3> -->
        <div class="search-wrapper">
            <input type="text" class="search-input">
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
        </div>
    </div>
    <ul class="header-right">
        <!-- 관리자, 로그아웃, 정보수정, 로그인, 장바구니, 최근본상품, 마이페이지 -->
        <li class="admin-link">
            <a href="#" class="tooltip-container">
                <i class="fa-solid fa-hammer tooltip-icon"></i>
                <span class="tooltip-text">관리자</span>
            </a>
        </li>

        <li class="update-link">
            <a href="/member/update" class="tooltip-container">
                <i class="fa-solid fa-user-pen tooltip-icon"></i>
                <span class="tooltip-text">정보수정</span>
            </a>
        </li>
        <li class="logout-link">
            <a href="/member/logout" class="tooltip-container">
                <i class="fa-solid fa-user-minus tooltip-icon"></i>
                <span class="tooltip-text">로그아웃</span>
            </a>
        </li>
        <li class="login-link">
            <a href="/member/login" class="tooltip-container">
                <i class="fa-solid fa-user-plus tooltip-icon"></i>
                <span class="tooltip-text">로그인</span>
            </a>
        </li>
        <li>
            <a href="#" class="tooltip-container">
                <i class="fa-solid fa-user tooltip-icon"></i>
                <span class="tooltip-text">마이페이지</span>
            </a>
        </li>
        <li>
            <a href="#" class="tooltip-container">
                <i class="fa-solid fa-cart-shopping tooltip-icon"></i>
                <span class="tooltip-text">장바구니</span>
            </a>
        </li>
        <li>
            <a href="#" class="tooltip-container">
                <i class="fa-solid fa-gift tooltip-icon"></i>
                <span class="tooltip-text">최근본상품</span>
            </a>
        </li>
    </ul>
</header>
    <section class="order-complete-form">
        <div class="button">
            <a href=""><button class="payment-receipt">결제 영수증</button></a>
            <a href=""><button class="Statement-transactions">거래 내역서</button></a>
        </div>
        <h1>고객님 상품 주문이 완료되었습니다.</h1>
        <div class="order-information">
            <div class="user-name">고객이름 :
                <span>김영성</span>
            </div>
            <div class="phone-number">전화번호 :
                <span>010-1111-2222</span>
            </div>
            <div class="user-address">고객주소 :
                <span>서울 동대문구 </span>
            </div>
            <div class="order-day">주문날짜 :
                <span>2023년 06월 01일</span>
            </div>
            <div class="payment-price">결제금액 :
                <span>30,000원</span>
            </div>
            <div class="order-number">주문번호 :
                <span>000000000000</span>
            </div>
        </div>
        <div class="button-form">
            <a href=""> <button class="order-check">주문내역 확인</button></a>
            <a href=""><button class="main-page">메인으로</button></a>

        </div>
    </section>
</body>

</html>
