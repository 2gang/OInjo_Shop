<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/upload.css">
  <script src="/js/upload.js" defer></script>
  <link rel="stylesheet" href="../static/css/upload.css">
  <script src="../static/js/upload.js" defer></script>
  <script src="https://kit.fontawesome.com/08edd7b20e.js" crossorigin="anonymous"></script>
  <title>카테고리 등록</title>
</head>

<body>
  <section class="upload-section">
    <nav class="upload-nav">
      <a href="/admin/item/new" class="upload-link">상품 등록</a>
      <a href="/admin/brand/new" class="upload-link">브랜드 등록</a>
      <a href="/admin/category/new" class="upload-link">카테고리 등록</a>
      <a href="/admin/color/new" class="upload-link">색상 등록</a>
      <a href="/admin/size/new" class="upload-link">사이즈 등록</a>
    </nav>
    <form action="/admin/category/new" method="post" class="upload-form">
      <label for="category" class="upload-label">카테고리 등록</label>
      <div class="upload-input-button-wrapper">
        <input type="text" name="categoryName" id="category" class="upload-input">
        <i class="fa-solid fa-plus upload-button"></i>
      </div>
    </form>
    <ul class="ul-wrapper">
      <li th:each="categoryDto : ${categoryList}" class="database-list">
          <span th:text="${categoryDto.categoryId}" class="id category-id"></span>
          <span th:text="${categoryDto.categoryName}" class="name category-name"></span>
          <i class="fa-solid fa-trash delete-button"></i>
      </li>
  </ul>
  </section>
  
</body>

</html>
