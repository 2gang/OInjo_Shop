<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="/js/font.js" defer></script>
  <link rel="icon" href="/images/logo.png">
  <link rel="stylesheet" href="../../static/css/adminindex.css">
  <link rel="stylesheet" href="/css/adminindex.css">
  <link rel="stylesheet" href="../../static/css/upload.css">
  <link rel="stylesheet" href="/css/upload.css">
  <script src="/js/upload.js" defer></script>
  <script src="https://kit.fontawesome.com/08edd7b20e.js" crossorigin="anonymous"></script>
  <title>카테고리 등록</title>
</head>

<body>
  <div th:replace="~{/fragments/adminheader}"></div>
    <main class="admin-main">
      <form action="/admin/category/new" method="post" class="upload-form">
        <label for="category" class="upload-label">카테고리 등록</label>
        <div class="upload-input-button-wrapper">
          <input type="text" name="categoryName" id="category" class="upload-input">
          <i class="fa-solid fa-plus upload-button"></i>
        </div>
      </form>
      <ul class="ul-wrapper">
        <li th:each="categoryDto : ${categoryList}" class="database-list">
            <span th:text="${categoryDto.categoryId}" class="id category-id"></span>
            <span th:text="${categoryDto.categoryName}" class="name category-name"></span>
          <a th:href="@{'/admin/category/delete/'+${categoryDto.categoryId}}"><i class="fa-solid fa-trash delete-button"></i></a>
        </li>
    </ul>
    </main>
</body>

</html>
