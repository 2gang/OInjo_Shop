<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/addresspaymentpopup.css">
    <script src="/js/addresspaymentpopup.js" defer></script>
    <title>배송지 입력</title>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="/js/font.js" defer></script>
</head>
<body>

<h2 class="popup-title">배송지 변경</h2>
<button type="button " class="new-address-search" onclick="DaumPostcode()">새 배송지 등록</button>
<p></p>

<h4 class="new-add-address">주소 추가</h4>
<form th:action="@{'/address/new'}" th:method="post" th:object="${addressDto}">
    <section class="new-search-address">

        <div class="go-delivery">주소<br>
            <input type="text" id="combined-address" th:field="*{address}">
        </div>
    </section>
    <br>
    <button class="save-btn">저장</button>
    <button class="exit" onclick="win_close()">닫기</button>
</form>
</body>
</html>
