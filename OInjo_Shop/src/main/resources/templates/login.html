
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="/css/login.css">
    <script src="/js/login.js" defer></script>
    <!-- <link rel="stylesheet" href="../static/css/login.css"> -->
    <!-- <script src="../static/js/login.js" defer></script> -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="icon" href="/images/logo.png">
    <link rel="manifest" href="/favicon/site.webmanifest">
    <link rel="mask-icon" href="/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <script src="https://kit.fontawesome.com/08edd7b20e.js" crossorigin="anonymous"></script>
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <form action="/member/login" method="post">
    <section class="login-form">
        <a href="../" class="back-button"><i class="fa-solid fa-rotate-left"></i></a>
        <h2 class="login-text">로그인</h2>
        <div class="id-pw-input-wrapper">
            <input type="email" placeholder="이메일" title="이메일입력" class="id-input" name="memberEmail">
            <div class="pw-input"><input class="password-input"type="password" id="input-text" placeholder="비밀번호" title="비밀번호입력" name="memberPassword">
                <button type="button" class="delete">X</button>
            </div>

        </div>
        <input type="submit" class="login-button" value="로그인">
        <div class="signin-button-wrapper">
            <a href="/member/save" class="save-button">회원가입</a>
            |
            <a href="/member/findid" class="id-button">이메일 찾기</a>
            |
            <a href="#" class="pw-button">비밀번호 찾기</a>
        </div>
        <div class="signin-or">OR</div>

        <a href="/oauth2/authorization/naver"><img src="/images/naver.png"></a>
        <a href="/oauth2/authorization/kakao"><img src="/images/kakao.png"></a>
        <select name="" id="" class="select-bar">
            <option value="ko">한국어</option>
            <option value="en">영어</option>
          </select> 
    </section>
</form>
</body>

</html>
